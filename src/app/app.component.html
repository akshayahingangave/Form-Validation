<div style="background-image: url(assets/images/bg.jpg);
height: auto;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; color: white;">

  <app-header></app-header>

  <div class="container-fluid bg" style="background-image: url(assets/bg1.jpg);">
    <div class="row">

      <div class="col-md-3"></div>
      <div class="col-md-6" style="text-align: center;">
        <h1 class="h1" style="text-align: center;">Form Validation</h1>
        <form #userForm="ngForm"><br>
          <div class="form-group" style="padding-left:10px ;">
            <label><b>Name :</b></label>
            <input type="name" class="formcontrol" style="width: 200px;" name="username" ngModel #name="ngModel"
              required>
            <span *ngIf="name.invalid && name.touched" class="error" style="color: red;"><br>*Name Can't be empty
            </span>
          </div>
          <div class="form-group">
            <label><b>Address :</b></label>
            <input type="address" class="formcontrol" style="width: 200px;" name="useraddress" ngModel
              #address="ngModel" required>
            <span *ngIf="address.invalid && address.touched" class="error" style="color: red;"><br>*address Can't be
              empty
            </span>
          </div>
          <div class="form-group" style="padding-right: 40px;">
            <label for="exampleInputEmail1"><b>Email address :</b></label>
            <input type="email" class="formcontrol" style="width: 200px;" name="useremail" ngModel #email="ngModel"
              required>
            <span *ngIf="email.invalid && email.touched" class="error" style="color: red;"><br>*Email Can't be
              empty</span>
          </div>
          <div class="form-group" style="padding-right: 10px;">
            <label><b>Password :</b></label>
            <input type="password" class="formcontrol" style="width: 200px;" name="password" ngModel #password="ngModel"
              required>
            <span *ngIf="password.invalid && password.touched" class="error" style="color: red;"><br>*Password Can't be
              empty
            </span>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100px;">Submit</button>
        </form><br>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <app-footer></app-footer>

</div>
